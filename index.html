<html>
<head>
    <title>Fitness Questions!</title>
    <link rel="stylesheet" type= "text/css" href="./main.css" />
    <meta charset="UTF-8">
    <meta name="description" content="Fitness misconception questions">
    <meta name="keywords" content="fitness, fit, fitnes, fittness, getting fit">
    <meta name="author" content="Marvin Tsang">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script type = "text/javascript" src="./index.js"></script>
</head>
<header>
    <!--Two interactive areas, scoreboard and quizarea-->
    <h1 class="pageTitle">Fitness Questions</h1>
</header>
<body>
    <div class="scoreboard">
        <div class="homeNav"><button id="homeButton">Home</button></div>
        <div class="questionCount">Question: <span id="questionNum">1</span>/10</div>
        <div class="scoreTotal">Score: <span id="myScore">0</span></div>
    </div>
    
    <div class="quizArea">
        <form id="quizForm">
            <h1 class="startText">Test your fitness knowledge!</h1>
            <button type='button' class='startButton'>Let's Start!</button>
        </form>
    </div>
</body>

</html>
